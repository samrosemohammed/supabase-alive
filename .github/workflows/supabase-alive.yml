name: "Supabase ALive Job"
on:
  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes
  workflow_dispatch:

jobs:
  run-project:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Run project
        env:
          SERVICE_KEY: ${{ secrets.SERVICE_KEY }}
        run: |
          clj -M -m supabase-alive.core
